<form action="">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="tutorial.title" name="title">
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="tutorial.description" name="description">
  </div>
  <button (click)="saveTutorial()">Add</button>
</form>


<div *ngIf="submitted">
  <h4>Tutorial was submitted successfully </h4>
  <button>Add new tutorial</button>
</div>
